# =============================================================================
# ARCHIVO DE CONFIGURACIÓN PARA SCRIPTS DE AUTOMATIZACIÓN
# =============================================================================
# Copia este archivo como 'scripts-config.properties' y modifica los valores
# según tu configuración específica.
# 
# IMPORTANTE: 
# - Este archivo de ejemplo SI se incluye en el repositorio
# - El archivo 'scripts-config.properties' NO debe incluirse en el repositorio
# =============================================================================

# CONFIGURACIÓN DE BASE DE DATOS
# =============================================================================
# Host de la base de datos (localhost para entorno local, nombre del servicio para Docker)
DB_HOST=localhost

# Puerto de la base de datos
DB_PORT=3306

# Nombre de la base de datos
DB_NAME=db_fichajespi

# Usuario de la base de datos
DB_USER=fichajes

# Contraseña de la base de datos
DB_PASSWORD=tu_password_aqui

# CONFIGURACIÓN DE LOGGING
# =============================================================================
# Directorio base para logs (relativo al directorio del script)
LOG_DIR=./logs

# Nivel de log (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL=INFO

# CONFIGURACIÓN DE TIMEZONE
# =============================================================================
# Zona horaria por defecto para horarios de usuarios
DEFAULT_TIMEZONE=Europe/Madrid

# CONFIGURACIÓN DE FICHAJE AUTOMÁTICO
# =============================================================================
# Ventana de tiempo para detección de horarios próximos (en minutos)
VENTANA_DETECCION=15

# Ventana de tiempo para fichaje aleatorio después del horario (en minutos)
VENTANA_ALEATORIA=15

# CONFIGURACIÓN DE FICHAJE DE SALIDA
# =============================================================================
# Estimación por defecto en horas si no hay estimación registrada
DEFAULT_ESTIMATION_HOURS=4.0

# Tolerancia adicional en horas antes de registrar salida automática
# Este tiempo se suma a la estimación para calcular cuándo ejecutar la salida
# Ejemplos: 0.5 = 30 minutos, 1.0 = 1 hora, 1.5 = 1 hora y 30 minutos
TOLERANCE_HOURS=1.0

# CONFIGURACIÓN DE SIMULADOR
# =============================================================================
# Configuración por usuario para el simulador de fichajes completos
# Formato: "codigo_usuario:num_tramos:horas_diarias:entrada1_min_h:entrada1_min_m:entrada1_max_h:entrada1_max_m:entrada2_min_h:entrada2_min_m:entrada2_max_h:entrada2_max_m:nombre"
# Ejemplo: "12345:1:8.0:7:45:8:15:0:0:0:0:Juan Perez"

# USUARIOS CONFIGURADOS PARA SIMULADOR
# Descomenta y modifica según tus usuarios:
# USER_CONFIG_1="4086855489:1:4.0:7:45:8:15:0:0:0:0:Usuario Demo"
# USER_CONFIG_2="otro_codigo:2:8.0:7:45:8:15:14:30:15:00:Otro Usuario"

# =============================================================================
# NOTAS ADICIONALES
# =============================================================================
# - Todos los horarios están en la zona horaria especificada en DEFAULT_TIMEZONE
# - Los scripts convierten automáticamente a UTC para operaciones de base de datos
# - Los logs se guardan en el directorio especificado en LOG_DIR
# - Para Docker, usar nombres de servicios en lugar de localhost (ej: fichajespi_db)
